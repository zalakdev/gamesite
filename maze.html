<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <link href="maze/style.css" rel="stylesheet"/>
</head>
<body class="maze">
  <header>
      <div class="logo d-flex j-center">
          <a href="index.html" class="common-btn">
            Go Back to Home Page
          </a>
      </div>
  </header>
    <main class="d-flex j-center">
        <div id="gradient"></div>
        <div id="page">
          <div id="Message-Container">
            <div id="message">
              <h1>Congratulations!</h1>
              <p>You Completed the Maze.</p>
              <p id="moves"></p>
              <input id="okBtn" type="button" 
              onclick="toggleVisablity('Message-Container')" value="Cool!" />
            </div>
          </div>  
          <div id="menu">
            <div class="custom-select">
              <select id="diffSelect">
                        <option value="10">Easy</option>
                        <option value="15">Medium</option>
                        <option value="25">Hard</option>
                        <option value="38">Extreme</option>
                    </select>
            </div>
            <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Click here to play game or click back again after changing game level" />
          </div>
          <div id="view">
            <div id="mazeContainer">
              <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
            </div>
          </div>
        </div>
    </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
    <script src="maze/script.js"></script>
</body>
</html>
