<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="snake/style.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body class="snake">
    <header>
        <div class="logo d-flex j-center">
            <a href="index.html">
                <img src="images/logo-new.png" alt="game"/>
            </a>
        </div>
    </header>
    <main class="d-flex j-center">
        <div class="wrapper">
            <div class="game-details">
                <span class="score"> Score: 0</span>
                <span class="high-score">High Score: 15</span>
            </div>
            <div class="play-board"> </div>    
        </div>
    
        <div class="game-over-modal" id="gameOverModal">
            <div class="modal-content">
                <h2>Game Over</h2>
                <p>Your Score: <span id="finalScore"></span></p>
                <div class="btns d-flex j-center">
                    <button onclick="restartGame()" class="common-btn">Restart</button>
                    <a href="index.html" class="common-btn black-btn">Go Back</a>
                </div>
            </div>
        </div>
    
        <script src="snake/javascript.js"></script>
    </main>
    <footer class="d-flex j-center"> 
        <p>Copyright Â©2024 Games</p>
    </footer>      
</body>
</html>
