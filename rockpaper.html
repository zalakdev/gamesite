<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="rockpaper/style.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body class="rockpaper">
    <header>
        <div class="logo d-flex j-center">
            <a href="index.html">
                <img src="images/logo-new.png" alt="game"/>
            </a>
        </div>
    </header>
    <main class="d-flex j-center">
        <section class="container">
            <div class="result_field">
              <div class="result_images">
                <span class="user_result">
                  <img src="images/rock.png" alt="" />
                </span>
                <span class="cpu_result">
                  <img src="images/rock.png" alt="" />
                </span>
              </div>
              <div class="result">Let's Play!!</div>
            </div>
      
            <div class="option_images">
              <span class="option_image">
                <img src="images/rock.png" alt="" />
                <p>Rock</p>
              </span>
              <span class="option_image">
                <img src="images/paper.png" alt="" />
                <p>Paper</p>
              </span>
              <span class="option_image">
                <img src="images/scissors.png" alt="" />
                <p>Scissors</p>
              </span>
            </div>
          </section>
    </main>
    <footer class="d-flex j-center"> 
        <p>Copyright Â©2024 Games</p>
    </footer>   
    
    <script src="rockpaper/script.js"></script>   
</body>
</html>
